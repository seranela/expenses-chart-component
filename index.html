<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <h1 class="sr-only">Expenses</h1>

    <div class="top">
      <div>
        <h2>My balance</h2>
        <p>$921.48</p>
      </div>
      <img src="images/logo.svg" alt="Expenses Logo">
    </div>

    <div class="middle">
      <h2>Spending - Last 7 days</h2>
      <div class="chart">
        <div class="bars">
          <div id="mon" class="bar" tabindex="0">
            <span class="sr-only"></span>
          </div>
          <div id="tue" class="bar" tabindex="0">
            <span class="sr-only"></span>
          </div>
          <div id="wed" class="bar" tabindex="0">
            <span class="sr-only"></span>
          </div>
          <div id="thu" class="bar" tabindex="0">
            <span class="sr-only"></span>
          </div>
          <div id="fri" class="bar" tabindex="0">
            <span class="sr-only"></span>
          </div>
          <div id="sat" class="bar" tabindex="0">
            <span class="sr-only"></span>
          </div>
          <div id="sun" class="bar" tabindex="0">
            <span class="sr-only"></span>
          </div>
        </div>
        <div class="days">
          <span aria-label="Monday">mon</span>
          <span aria-label="Tuesday">tue</span>
          <span aria-label="Wednesday">wed</span>
          <span aria-label="Thursday">thu</span>
          <span aria-label="Friday">fri</span>
          <span aria-label="Saturday">sat</span>
          <span aria-label="Sunday">sun</span>
        </div>
      </div>

      <div class="bottom">
        <p>
          <span class="bottom-label">Total this month</span>
          <span class="bottom-dollars">$478.33</span>
        </p>
        <p class="bottom-right">
          <span class="bottom-percentage">+2.4%</span>
          <span class="bottom-label">from last month</span>
        </p>
      </div>
    </div>
  </main>
  <script src="js/default.js"></script>
</body>
</html>
